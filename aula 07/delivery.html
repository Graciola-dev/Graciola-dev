<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="delivery-style.css" />

    <!-- phosphor icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Delivery</title>
  </head>
  <body>
    <header class="container flex">
      <img src="assets/logo (1).svg" alt="coffe delivery" />
      <div class="flex">
        <button type="button" class="location-btn flex">
          <i class="ph-fill ph-map-pin"></i>

          <span>Porto Alegre, RS</span>
        </button>
        <button type="button" class="shopping-btn" id="header-shopping-btn">
          <i class="ph-fill ph-shopping-cart-simple"></i>
        </button>
      </div>
    </header>
    <main>
        <section class="s-about container flex">
          <div class="title">
            <h1>Uhu! Pedido confirmado</h1> 
          </div>       
          <div class="s-about subtitle">
            <h2>Agora é só aguardar que logo o café chegará até você</h2>
          </div>
  </body>
</html>
